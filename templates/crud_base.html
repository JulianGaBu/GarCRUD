<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <!-- If you delete this meta tag World War Z will become a reality -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css"/>
  <script type="text/javascript" link="https://cdn.jsdelivr.net/foundation/6.2.4/js/foundation.abide.js"></script>
  <script type="text/javascript" link="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">
    {% block javascript %} {% endblock %}
  </script>

</head>

<body>

<div class ="row">
  <h1 class ="small-10 small-offset-2 column">{% block pagetitle %}{% endblock %}</h1>
</div>

<div class="row">
  {% block body %}
  {% endblock %}
</div>

</body>

</html>
